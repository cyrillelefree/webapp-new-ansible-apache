---
- name: "Apache installation using docker:"
  hosts: prod
  become: true
  pre_tasks:
    - name: Install EPEL repo
      package:
        name: epel-release
        state: present
      when: ansible_distribution == "CentOS"
    - name: install python3 pip3
      yum:
        name: python3-pip
        state: present
        update_cache: yes
#    - name: "Install docker python"
#      pip:
#        name: docker-py
  tasks:
    - name: "Create apache container"
      docker_container:
        name: webapp
        image: httpd
        ports:
          - "80:80"
